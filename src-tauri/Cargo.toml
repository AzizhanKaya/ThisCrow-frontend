[package]
name = "thiscrow"
version = "0.1.0"
authors = ["Azizhan Kaya"]
license = ""
repository = ""
edition = "2024"

[lib]
name = "thiscrow_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.4", features = [] }
tauri-plugin-log = "2"
